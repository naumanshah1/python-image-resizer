<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Resizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dropzone {
      border: 2px dashed #94a3b8;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .dropzone.dragover {
      background-color: #e0f2fe;
    }
    #preview img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-sky-400 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl shadow-xl w-full max-w-xl p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">üñºÔ∏è Image Resizer</h1>

    <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm" class="space-y-4">

      <div id="dropzone" class="dropzone">
        <p id="dropText" class="text-gray-500">Drag & drop your image here, or <span class="underline text-blue-500">click to select</span></p>
        <input type="file" name="image" id="fileInput" accept="image/*" class="hidden" required />
        <div id="preview"></div>
      </div>

      <div class="flex gap-4">
        <input type="number" name="width" placeholder="Width" class="w-1/2 p-2 border rounded" required>
        <input type="number" name="height" placeholder="Height" class="w-1/2 p-2 border rounded" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
        Resize & Download
      </button>
    </form>

    {% if filename %}
    <div class="mt-6 text-center">
      <h2 class="font-semibold text-gray-700 mb-2">üéâ Your Resized Image:</h2>
      <img src="{{ url_for('static', filename='resized/' + filename) }}" class="mx-auto max-w-xs rounded shadow" />
      <a href="{{ url_for('static', filename='resized/' + filename) }}" download class="text-blue-600 underline block mt-2">üì• Download Image</a>
    </div>
    {% endif %}
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const dropText = document.getElementById('dropText');
    const preview = document.getElementById('preview');

    dropzone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        handleFiles(files);
      }
    });

    function handleFiles(files) {
      if (!files.length) return;
      const file = files[0];
      dropText.textContent = `Selected: ${file.name}`;
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
