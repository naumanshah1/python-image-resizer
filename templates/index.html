<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f2937, #111827);
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    input::file-selector-button {
      background: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    input::file-selector-button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

  <div class="glass p-8 w-full max-w-xl text-center">
    <h1 class="text-3xl font-semibold mb-2">ðŸ’« Dark Image Resizer</h1>
    <p class="text-gray-300 mb-6">Resize images instantly with style</p>

    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="image" accept="image/*" class="w-full bg-transparent text-white border border-gray-500 rounded p-2" required />

      <div class="flex gap-4 justify-center">
        <input type="number" name="width" placeholder="Width" class="w-1/2 p-2 rounded bg-gray-800 border border-gray-600 text-white" required />
        <input type="number" name="height" placeholder="Height" class="w-1/2 p-2 rounded bg-gray-800 border border-gray-600 text-white" required />
      </div>

      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-full transition">
        Resize & Download
      </button>
    </form>

    {% if filename %}
    <div class="mt-6">
      <h2 class="text-lg font-medium mb-2 text-green-400">Resized Image:</h2>
      <img src="{{ url_for('static', filename='resized/' + filename) }}" alt="Resized Image" class="mx-auto rounded-lg shadow-lg" />
      <a href="{{ url_for('static', filename='resized/' + filename) }}" download class="block mt-3 text-blue-400 hover:underline">Download</a>
    </div>
    {% endif %}
  </div>

</body>
</html>
