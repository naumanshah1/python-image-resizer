<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    }
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="glass p-10 max-w-xl w-full text-center">
    <h1 class="text-3xl font-semibold mb-4 text-gray-800">ðŸ”§ Image Resizer</h1>
    <p class="text-sm text-gray-600 mb-6">Upload an image and set your desired dimensions</p>

    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="image" accept="image/*" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none" required />

      <div class="flex gap-4 justify-center">
        <input type="number" name="width" placeholder="Width" class="w-1/2 p-2 border rounded-md" required />
        <input type="number" name="height" placeholder="Height" class="w-1/2 p-2 border rounded-md" required />
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-full transition">
        Resize Image
      </button>
    </form>

    {% if filename %}
    <div class="mt-6">
      <h2 class="text-lg font-medium mb-2">Resized Image:</h2>
      <img src="{{ url_for('static', filename='resized/' + filename) }}" alt="Resized Image" class="mx-auto rounded-lg shadow" />
      <a href="{{ url_for('static', filename='resized/' + filename) }}" download class="mt-3 inline-block text-blue-600 hover:underline">Download</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
