<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Resizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center p-6">

  <div class="glass p-8 w-full max-w-md text-center mt-16 text-white">
    <h1 class="text-3xl font-semibold mb-2">üñºÔ∏è Image Resizer</h1>
    <p class="text-sm mb-6 text-blue-100">Upload and resize your images beautifully</p>

    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-5">
      <input type="file" name="image" accept="image/*" required class="w-full text-sm p-2 rounded bg-white text-gray-800"/>

      <div class="flex gap-4">
        <input type="number" name="width" placeholder="Width" required class="w-1/2 p-2 rounded bg-white text-gray-800" />
        <input type="number" name="height" placeholder="Height" required class="w-1/2 p-2 rounded bg-white text-gray-800" />
      </div>

      <button type="submit" class="w-full bg-white text-blue-600 font-bold py-2 rounded hover:bg-gray-100 transition">
        Resize Image
      </button>
    </form>

    {% if filename %}
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">Your Resized Image:</h2>
      <img src="{{ url_for('static', filename='resized/' + filename) }}" class="mx-auto rounded shadow-lg" />
      <a href="{{ url_for('static', filename='resized/' + filename) }}" download class="block mt-3 text-white underline">üì• Download</a>
    </div>
    {% endif %}
  </div>

</body>
</html>
