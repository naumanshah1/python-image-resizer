<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #e0e5ec;
    }
    .neumorphic {
      background: #e0e5ec;
      border-radius: 1.5rem;
      box-shadow: 8px 8px 16px #a3b1c6, -8px -8px 16px #ffffff;
      padding: 2rem;
    }
    .neumorphic-input {
      background: #e0e5ec;
      border: none;
      box-shadow: inset 6px 6px 10px #a3b1c6, inset -6px -6px 10px #ffffff;
      border-radius: 0.75rem;
      padding: 0.75rem;
      width: 100%;
    }
    input::file-selector-button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
    }
    input::file-selector-button:hover {
      background-color: #574fd6;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="neumorphic w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-gray-700 mb-4">ðŸ“· Resize Image</h1>
    <p class="text-gray-500 mb-6">Upload and resize your image effortlessly</p>

    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="image" accept="image/*" class="neumorphic-input text-gray-700" required />

      <div class="flex gap-4">
        <input type="number" name="width" placeholder="Width" class="neumorphic-input text-gray-700" required />
        <input type="number" name="height" placeholder="Height" class="neumorphic-input text-gray-700" required />
      </div>

      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition">
        Resize & Download
      </button>
    </form>

    {% if filename %}
    <div class="mt-6">
      <h2 class="text-lg font-semibold text-green-600 mb-2">Result:</h2>
      <img src="{{ url_for('static', filename='resized/' + filename) }}" alt="Resized" class="mx-auto rounded-md shadow-md" />
      <a href="{{ url_for('static', filename='resized/' + filename) }}" download class="block mt-3 text-indigo-600 hover:underline">ðŸ“¥ Download Image</a>
    </div>
    {% endif %}
  </div>

</body>
</html>
