<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
    }
    .card {
      background-color: #ffffffdd;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
    }
    input::file-selector-button {
      background: #38bdf8;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input::file-selector-button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="card p-8 w-full max-w-lg text-center">
    <h1 class="text-3xl font-semibold text-gray-800 mb-2">ðŸŽ¨ Resize Your Image</h1>
    <p class="text-gray-600 mb-6">Quickly resize and download your images in style</p>

    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-5">
      <input type="file" name="image" accept="image/*" class="block w-full border border-gray-300 rounded px-3 py-2 text-sm" required />

      <div class="flex gap-4 justify-center">
        <input type="number" name="width" placeholder="Width" class="w-1/2 p-2 rounded border border-gray-300" required />
        <input type="number" name="height" placeholder="Height" class="w-1/2 p-2 rounded border border-gray-300" required />
      </div>

      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-md transition">
        Resize & Download
      </button>
    </form>

    {% if filename %}
    <div class="mt-6">
      <h2 class="text-lg font-semibold text-green-600 mb-2">Hereâ€™s your image:</h2>
      <img src="{{ url_for('static', filename='resized/' + filename) }}" alt="Resized" class="mx-auto rounded-lg shadow-md" />
      <a href="{{ url_for('static', filename='resized/' + filename) }}" download class="block mt-3 text-blue-500 hover:underline">ðŸ“¥ Download</a>
    </div>
    {% endif %}
  </div>

</body>
</html>
